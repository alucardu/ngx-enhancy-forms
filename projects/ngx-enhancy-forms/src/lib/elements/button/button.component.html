<button class="buttonFundamentals"
        [ngClass]="[
		variant,
		size,
		fullWidth ? 'fullWidth' : '',
		hasBorder ? '' : 'no-border',
		disabled ? 'disabled' : ''
	]"
        [type]="type"
        (click)="onClick($event)"
>
  <div class="caption" [ngClass]="{invisible: isLoading}">
    <ng-content></ng-content>
  </div>
  <div class="loadingSpinnerContainer" *ngIf="isLoading">
    <lib-enhancy-forms-loading-indicator variant="spinner" size="small"></lib-enhancy-forms-loading-indicator>
  </div>
</button>
